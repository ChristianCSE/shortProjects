<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basic Heading</title>
  <!-- this is minified css styling (not ours) -->
  <link rel="sylesheet" href="./semantic-dist/semantic.css" />
  <!-- this is our customized css -->
  <link rel="sylesheet" href="./style.css" />
  <!-- this helps from doing import "React" from react on our js files-->
  <script src="vendor/react.js"> </script>
  <script src="vendor/react-dom.js"> </script>
</head>
<body>
  <!-- if you wanted to use the css styling from semantic you'd use 
    class and refer to the properties you'd want-->
  <div>
      <h1>Basic Title</h1>
      <!-- id will allow us to place our transpiled jsx -->
      <div id = "content"> </div>
  </div>

  <!-- seeding data that binds it to window object-->
  <script src="./js/seed.js" > </script>
  <!-- allows us to use babel -->
  <!-- data-plugins: allows us to use babel experimental arrow feature 
  (don't use constructor)-->
  <script type="text/babel" 
    data-plugins="transform-class-properties"
    src="./js/app.js"></script>
  <script src = "./js/app.js"></script>
</body>
</html>
